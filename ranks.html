<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranks do Servidor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #ff66c4, #4169e1);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 2px 2px #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .rank-container {
            width: 80%;
            margin-top: 50px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        th, td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        th {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Voltar</a>
    <h1>Ranks do Servidor</h1>
    <div class="rank-container">
        <table>
            <tr>
                <th>Jogador</th>
                <th>Kills</th>
                <th>Mortes</th>
            </tr>
            <tr>
                <td>Teste 1</td>
                <td>50</td>
                <td>10</td>
            </tr>
            <tr>
                <td>Teste 2</td>
                <td>30</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Teste 3</td>
                <td>25</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Teste 4</td>
                <td>10</td>
                <td>30</td>
            </tr>
        </table>
    </div>
</body>
</html>
