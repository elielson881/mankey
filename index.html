<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servidor Minecraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        
        .logo-container {
            text-align: center;
        }

        .logo-container img {
            width: 300px;
            height: auto;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }

        .buttons a {
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #ff66c4, #4169e1);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 2px 2px #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
            width: 80%;
        }
        
        .novidades {
            width: 30%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .novidades img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="season_6.png" alt="Logo do Servidor">
        <div class="buttons">
            <a href="noticias.html">Not√≠cias</a>
            <a href="novidades.html">Novidades</a>
            <a href="ranks.html">Ranks</a>
        </div>
    </div>
    <div class="container">
        <div class="novidades">
            <h2>STAFFS</h2>
            <h3>DONO: Adriano</h3>
            <h4>SUB: Lord</h4>
        </div>
    </div>
</body>
</html>
