<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias do Servidor</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #1a1a2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Press Start 2P', cursive;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(to bottom, #ff66c4, #4169e1);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 2px 2px #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        .container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            margin-top: 50px;
        }
        
        .noticia {
            width: 23%;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .noticia img {
            width: 100%;
            max-width: 200px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Voltar</a>
    <h1>Notícias do Servidor</h1>
    <div class="container">
        <div class="noticia">
            <img src="noticia1.jpg" alt="Notícia 1">
            <p>Nova atualização lançada!</p>
        </div>
        <div class="noticia">
            <img src="noticia2.jpg" alt="Notícia 2">
            <p>Novo Ant Cheat!</p>
        </div>
        <div class="noticia">
            <img src="noticia3.jpg" alt="Notícia 3">
            <p>Novos comandos adicionados!</p>
        </div>
        <div class="noticia">
            <img src="noticia4.jpg" alt="Notícia 4">
            <p>Servidor Com nova Host para melhor desempenho!</p>
        </div>
    </div>
</body>
</html>
